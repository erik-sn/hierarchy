<!DOCTYPE html>
<!-- 
  This is the dev version of the html application. It is similar to the production version but
  uses the normal bundle.js and has no bundle.min.css files. The bundle.js is served by webpack,
  and the bundle.min.css is attached to the document in <script> tags by webpack.
  -->
<html>
  <head>
    <link href="https://res.cloudinary.com/dvr87tqip/image/upload/v1486861616/logo-dark_nfrr2v.png" rel="shortcut icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700,900' rel='stylesheet' type='text/css'>
  </head>
  <body id="app-body">
    <div id="root"></div>
  </body>
  <script src="/static/media/bundle.js"></script>
  <script>
    var ua = window.navigator.userAgent;
    if (ua.indexOf('MSIE ') > 0 || ua.indexOf('Trident/') > 0) {
      var ieCount = JSON.parse(localStorage.getItem('ieCount')) || 0;
      localStorage.setItem('ieCount', JSON.stringify(ieCount + 1));
      if (ieCount === 0 || ieCount % 5 === 0) {
        alert('We recommend using Google Chrome for this application - It can be installed through the Mohawk Software Portal.');
      }
    }
  </script>
</html>
